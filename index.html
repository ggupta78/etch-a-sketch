<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="container">
    <img src="etchasketch.png" alt="Etch-a-Sketch" width="250px">

    <div class="bezel">
      <div class="grid">
      </div>
    </div>

    <div class="controls">
      <label for="size">Grid Size:</label>
      <input type="range" id="size" name="size" min="16" max="100" step="1" value="16" onchange="changePencilSize(event);">
      <span class="size-text">16px</span>
      <button id="clear" name="clear" onclick="clearGrid();" >Clear</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
